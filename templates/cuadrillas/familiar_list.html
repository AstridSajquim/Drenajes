<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>familiares</title>
  </head>
  <body>
    {% block content %}
      {% csrf_token %}
      {% for familiar in familiar %}
          <tr>
            <li>
            <td>{{familiar.nombre}}</td>
            <td>{{familiar.parentesco}}</td>
            <td>{{familiar.telefono}}</td>
            <td>{{familiar.integrante}}</td>
            <a class "btn btn-primary" href="{% url 'cuadrillas:editar_familiar' familiar.id %}">Editar</a>
            <a class "btn btn-primary" href="{% url 'cuadrillas:eliminar_familiar' familiar.id %}">Eliminar</a>
            </li>
          </tr>
      {% endfor %}
    {% endblock %}
  </body>
</html>
